{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/main.css"/>
{% endblock %}
{% block title %}
Home
{% endblock title %}

{% block body %}
<!--<div class="container mt-3"> -->
<div>
  <form action="/index" method="post" class="jumbotron">
   <p align='right'>
    <button type="submit" class="btn btn-warning btn-sm"><b>&#x23EB;<a style="text-decoration:none;" href="{{ url_for('importfile') }}">  Import Unit Data From File</a></b></button>
   </p>
  <div class="row">
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Unit Details</h4>
        <!--<br>-->
            <div class="form-group">
                <label><b>Full Name:</b></label>
                <input type="text" class="form-control" name="unitname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <label><b>Address:</b></label>
              <textarea class="form-control" type="textarea" id="unitaddress" name="unitaddress"  maxlength="6000"> Enter the Address </textarea>
            </div>
            <div class="form-group">
                <label><b>Email:</b></label>
                <input type="email" class="form-control" id="unitemail" name="unitemail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label><b>Phone Number:</b></label>
              <input type="number" class="form-control" id="unitnumber" name="unitnumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label><b>Gender:</b></label>
                <select class="form-control" id="gender" name="gender" required>
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
      </div>
      <div class="col-md-2">
        <h4 class="text-center bg-dark text-white">Bank Details</h4>
       <!-- <br> -->
            <div class="form-group">
              <label><b>Bank Manager Name:</b></label>
              <input type="text" class="form-control" name="bankheadname" placeholder="Branch Head Name" required>
           </div>
            <div class="form-group">
                <label><b>Bank Name:</b></label>
                <input type="text" class="form-control" name="bankname" placeholder="Bank Name" required>
            </div>
            <div class="form-group">
              <label><b>Bank Address:</b></label>
              <textarea class="form-control" type="textarea" id="bankaddress" name="bankaddress"  maxlength="6000"> Enter Bank Address </textarea>
            </div>
            <div class="form-group">
              <label><b>Bank Email Id:</b></label>
              <input type="text" class="form-control" name="bankemailid" placeholder="Bank Email Id" required>
            </div>
            <div class="form-group">
              <label><b>Bank Contact Number:</b></label>
              <input type="text" class="form-control" name="bankphonenumber" placeholder="Bank Contact Number" required>
            </div>
      </div>
      <div class="col-md-2">
        <h4 class="text-center bg-dark text-white">Bank Guarantee Details</h4>
       <!-- <br> -->
            <div class="form-group">
                <label><b>B.G Number:</b></label>
                <input type="text" class="form-control" id="bgnumber" name="bgnumber" placeholder="B.G Number" required>
            </div>
            <div class="form-group">
              <label><b>Date Of Issuing:</b></label>
                <input type="text" class="form-control" id="bgdate" name="bgdate" placeholder="Date Of Issuing" required>
            </div>
            <div class="form-group">
              <label><b>Stamp Paper Number:</b></label>
                <input type="text" class="form-control" id="stampnumber" name="stampnumber" placeholder="Stamp Paper Number" required>
            </div>
            <div class="form-group">
              <label><b>Valadity Period:</b></label>
                <input type="text" class="form-control" id="validperiod" name="validperiod" placeholder="Valadity Period" required>
            </div>
            <div class="form-group">
              <label><b>Claim Period:</b></label>
              <input type="text" class="form-control" id="claimperiod" name="claimperiod" placeholder="Claim Period" required>
            </div>
            <div class="form-group">
              <label><b>Claim Amount:</b></label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
            </div>
            <div class="form-group">
              <label><b>Account Number:</b></label>
                <input type="text" class="form-control" id="accountnumber" name="accountnumber" placeholder="Account Number" required>
            </div>
      </div>
      <div class="col-md-2">
        <h4 class="text-center bg-dark text-white">Other Details</h4>
        <!--<br>-->
            <div class="form-group">
              <label><b>Security Value:</b></label>
                <input type="number" class="form-control" id="securityvalue" name="securityvalue" placeholder="Security Value" required>
            </div>
            <div class="form-group">
              <label><b>Issue Date:</b></label>
                <input type="text" class="form-control" id="submitdate" name="submitdate" placeholder="Issue Date" required>
            </div>
            <div class="form-group">
              <label><b>Expiry Date:</b></label>
              <input type="text" class="form-control" id="renewaldate" name="renewaldate" placeholder="Expiry Date" required>
            </div>
            <!--
            <div class="form-group">
              <label><b>Claim Amount:</b></label>
              <input type="number" class="form-control" id="claimamount" name="claimamount" placeholder="Claim Upto" required>
          </div>
        -->
      </div>
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Zonal Office Details</h4>
        <!--<br> -->    
        <div class="form-group">
          <label><b>Zonal Office Bank Name:</label>
            <input type="text" class="form-control" name="zonalbankname" placeholder="Zonal Office Bank Name" required>
        </div>
        <div class="form-group">
          <label><b>Zonal Office Address:</b></label>
            <textarea class="form-control" type="textarea" id="address" name="zoaddress"  maxlength="6000" rows="4"> Enter Bank Address </textarea>
        </div>
        <div class="form-group">
          <label><b>Zonal Office Email:</b></label>
            <input type="email" class="form-control" id="email" name="zonalofficemail" placeholder="Email" required>
        </div>                
        <div class="form-group">
          <label><b>Contact Person Name:</b></label>
            <input type="text" class="form-control" name="zocontactprsnname" placeholder="Contact Person Name" required>
        </div>
        <div class="form-group">
          <label><b>Contact Phone Number:</b></label>
            <input type="number" class="form-control" id="number" name="zophonenumber" placeholder="Contact Phone Number" required>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-sm btn-block"><b>Submit</b></button>
  <form>
</div>
