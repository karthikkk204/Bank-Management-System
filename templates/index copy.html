{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}
<!--<div class="container mt-3"> -->
<div>
  <br>
  <form action="/" method="post" class="jumbotron">
  <div class="row">
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Unit Details</h4>
        <br>
            <div class="form-group">
                <input type="text" class="form-control" name="unitname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="unitemail" name="unitemail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="gender" name="gender" required>
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="textarea" id="unitaddress" name="unitaddress"  maxlength="6000" rows="4"> Enter the Address </textarea>
            </div>            
            <div class="form-group">
                <input type="number" class="form-control" id="unitnumber" name="unitnumber" placeholder="Phone Number" required>
            </div>
      </div>
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Bank Details</h4>
        <br>       
            <div class="form-group">
                <input type="text" class="form-control" name="bankname" placeholder="Bank Name" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="textarea" id="bankaddress" name="bankaddress"  maxlength="6000" rows="4"> Enter Bank Address </textarea>
            </div>
      </div>
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Bank Guarantee Details</h4>
        <br>
            <div class="form-group">
                <input type="number" class="form-control" id="bgnumber" name="bgnumber" placeholder="B.G Number" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="bgdate" placeholder="Date Of Issueing" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="stampnumber" name="stampnumber" placeholder="Stamp Paper Number" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="validperiod" placeholder="Valadity Period" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
            </div>
      </div>
      <div class="col-md-3">
        <h4 class="text-center bg-dark text-white">Other Details</h4>
        <br>
            <div class="form-group">
                <input type="number" class="form-control" id="securityvalue" name="securityvalue" placeholder="Security Value" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="submitdate" placeholder="Submission Date" required>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name="renewaldate" placeholder="Renewal Date" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="claimamount" name="claimamount" placeholder="Claim Upto" required>
            </div>
      </div>
  </div>
  <button type="submit" class="btn btn-success btn-sm btn-block"><b>Submit</b></button>
  <form>
</div>
